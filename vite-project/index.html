<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <div id="app">
      <section class="prompt-panel">
        <header class="prompt-panel__header">
          <h2>시스템 프롬프트</h2>
          <p>
            기본 프롬프트를 참고해 수정하거나 교체한 뒤 아래 챗봇에서 바로 테스트할 수 있어요.
          </p>
        </header>
        <textarea
          id="prompt-editor"
          class="prompt-panel__textarea"
          rows="8"
          spellcheck="false"
          placeholder=""
        ></textarea>
        <div class="prompt-panel__actions">
          <button type="button" id="prompt-reset" class="prompt-panel__reset">
            기본 프롬프트로 되돌리기
          </button>
        </div>
      </section>

      <div class="chatbot">
        <header class="chatbot__header">
          <h1>오늘 뭐 먹지?</h1>
          <p>저녁 메뉴 고민을 도와주는 미니 챗봇이에요.</p>
        </header>

        <section id="messages" class="chatbot__log" aria-live="polite">
          <div class="message message--bot">
            <div class="message__avatar" aria-hidden="true">🍽️</div>
            <div class="message__bubble">
              안녕하세요! 오늘 어떤 상황에서 드실 저녁인지 알려주시면 맞춤 메뉴를 추천해 드릴게요.
            </div>
          </div>
        </section>

        <form id="chat-form" class="chatbot__form">
          <label class="sr-only" for="user-input">메시지 입력</label>
          <input
            id="user-input"
            name="message"
            type="text"
            autocomplete="off"
            placeholder="예: 가볍고 빨리 먹을 수 있는 한식 추천해줘"
            required
            maxlength="200"
          />
          <button type="submit" aria-label="전송">보내기</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
